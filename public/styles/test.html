                    <div x-data="{ openScheduleDatePicker: false, selectedDate: '', today: new Date().toISOString().split('T')[0] }"
                        class="relative inline-block text-left hidden" id="adminSchedulePostButton">
                        <!-- Trigger Button -->
                        <span id="scheduledDateContainer" class="hidden"></span>
                        <button @click="openScheduleDatePicker = !openScheduleDatePicker"
                            class="px-4 py-2 bg-[var(--color-primary)] text-white rounded hover:bg-blue-700">
                            Pick a Date
                        </button>
        
                        <!-- Dropdown -->
                        <div x-show="openScheduleDatePicker" @click.outside="openScheduleDatePicker = false"
                            class="absolute mt-2 w-64 bg-white shadow-lg rounded border p-4 z-50" x-transition>
                            <label for="datePicker" class="block text-sm text-gray-700 mb-2">Select a date:</label>
        
                            <!-- Native Date Picker -->
                            <input type="datetime-local" id="datePicker" x-model="selectedDate" :min="today"
                                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
        
                            <!-- Display Selected -->
                            <p class="mt-3 text-sm text-gray-600" x-show="selectedDate">
                                Selected:
                                <span class="font-medium text-gray-800" x-text="selectedDate"></span>
                            </p>
        
                            <!-- Schedule Button -->
                            <button @click="
                                                                  const ts = new Date(selectedDate).getTime() / 1000;
                                                                  document.getElementById('scheduledDateContainer').innerText = ts;
                                                                  openScheduleDatePicker = false;
                                                                  createForumToSubmit('0','Post','post-form');
                                                                "
                                class="mt-4 w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:opacity-50"
                                :disabled="!selectedDate">
                                Schedule
                            </button>
                        </div>
                    </div>
                    <!-- input and canvas -->
                    <input type="file" id="file-input" class="file-input" style="display: none"
                        accept="image/*,audio/*,video/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
                    <canvas class="canvasWaveform waveform w-full" id="waveform" width="450" height="100"></canvas>
                </div>
        
        
                <div class="flex items-center justify-end gap-3 ml-auto cursor-pointer" id="submitForumPost"
                    onclick="createForumToSubmit('0','Post','post-form');">
